<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ffb6c1, #ff69b4, #ff1493);
            background-size: 300% 300%;
            animation: gradientMove 6s infinite alternate;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            color: #fff;
            font-size: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            position: relative;
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 22px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 12px;
            position: absolute;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
            position: relative;
        }
        .no {
            background-color: #6495ED;
            color: white;
        }
        .message {
            font-size: 50px;
            color: #d63384;
            margin-top: 20px;
            display: none;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .audio-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1 id="title">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
    <div class="buttons" id="buttons">
        <button class="yes" onclick="showFireworks()">–î–∞</button>
        <button class="no" id="noButton" onmouseover="moveButton()">–ù–µ—Ç</button>
    </div>
    <p class="message" id="message">–°–ø–∞—Å–∏–±–æ, –º–æ—è –¥–æ—Ä–æ–≥–∞—è! ‚ù§Ô∏èüåπüíêüå∏üåª</p>
    <canvas id="fireworks"></canvas>

    <div class="audio-container">
        <audio id="bgMusic" loop>
            <source src="https://www.myinstants.com/media/sounds/i-wanna-be-yours.mp3" type="audio/mpeg">
        </audio>
        <button onclick="toggleMusic()">üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>
    </div>

    <script>
        function moveButton() {
            const noButton = document.getElementById("noButton");
            const maxX = window.innerWidth - noButton.clientWidth - 20;
            const maxY = window.innerHeight - noButton.clientHeight - 20;

            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        function showFireworks() {
            document.getElementById("title").style.display = "none";
            document.getElementById("buttons").style.display = "none";
            document.getElementById("message").style.display = "block";
            setTimeout(() => {
                document.getElementById("message").style.opacity = "1";
                document.getElementById("message").style.transform = "scale(1)";
            }, 100);

            playMusic();
            startFireworks();
        }

        function startFireworks() {
            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];

            function createParticle(x, y) {
                let colors = ["#ff1493", "#ff4500", "#ff8c00", "#ffd700", "#00ff00", "#00ced1", "#1e90ff", "#8a2be2"];
                return {
                    x: x, y: y, radius: Math.random() * 4 + 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedX: (Math.random() - 0.5) * 4,
                    speedY: (Math.random() - 0.5) * 4,
                    life: 100
                };
            }

            function explode(x, y) {
                for (let i = 0; i < 50; i++) {
                    particles.push(createParticle(x, y));
                }
            }

            function updateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life -= 1;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    if (p.life <= 0) {
                        particles.splice(i, 1);
                    }
                });
            }

            function loop() {
                updateParticles();
                requestAnimationFrame(loop);
            }

            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    explode(Math.random() * canvas.width, Math.random() * canvas.height);
                }, i * 700);
            }

            loop();
        }

        function toggleMusic() {
            const music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function playMusic() {
            const music = document.getElementById("bgMusic");
            music.play();
        }
    </script>
</body>
</html>
