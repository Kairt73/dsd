<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #d63384;
            font-size: 40px;
        }
        .buttons {
            position: relative;
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 22px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 12px;
            position: absolute;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
            position: relative;
        }
        .no {
            background-color: #6495ED;
            color: white;
            left: 150px;
        }
        .message {
            font-size: 50px;
            color: #d63384;
            margin-top: 20px;
            display: none;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1 id="title">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
    <div class="buttons" id="buttons">
        <button class="yes" onclick="showFireworks()">–î–∞</button>
        <button class="no" id="noButton" onmouseover="moveButton()">–ù–µ—Ç</button>
    </div>
    <p class="message" id="message">–°–ø–∞—Å–∏–±–æ, –º–æ—è –¥–æ—Ä–æ–≥–∞—è! ‚ù§Ô∏èüåπüíêüå∏üåª</p>
    <canvas id="fireworks"></canvas>

    <script>
        function moveButton() {
            const noButton = document.getElementById("noButton");
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–∞ iPhone 13 Pro
            const safeWidth = Math.min(window.innerWidth, 390);
            const safeHeight = Math.min(window.innerHeight, 844);

            const maxX = safeWidth - buttonWidth - 20; // 20px –æ—Ç—Å—Ç—É–ø–∞
            const maxY = safeHeight - buttonHeight - 20;

            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        function showFireworks() {
            document.getElementById("title").style.display = "none";
            document.getElementById("buttons").style.display = "none";

            const message = document.getElementById("message");
            message.style.display = "block";
            setTimeout(() => {
                message.style.opacity = "1";
                message.style.transform = "scale(1)";
            }, 100);

            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];

            function createParticle(x, y) {
                let colors = ["#ff1493", "#ff4500", "#ff8c00", "#ffd700", "#00ff00", "#00ced1", "#1e90ff", "#8a2be2"];
                return {
                    x: x,
                    y: y,
                    radius: Math.random() * 4 + 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedX: (Math.random() - 0.5) * 4,
                    speedY: (Math.random() - 0.5) * 4,
                    life: 100
                };
            }

            function explode(x, y) {
                for (let i = 0; i < 50; i++) {
                    particles.push(createParticle(x, y));
                }
            }

            function updateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life -= 1;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    if (p.life <= 0) {
                        particles.splice(i, 1);
                    }
                });
            }

            function loop() {
                updateParticles();
                requestAnimationFrame(loop);
            }

            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    explode(Math.random() * canvas.width, Math.random() * canvas.height);
                }, i * 700);
            }

            loop();
        }
    </script>
</body>
</html>
